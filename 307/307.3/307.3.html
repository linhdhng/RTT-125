<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        
        <form action="#">
        <img src="download.png" alt="usericon" class="avatar">
        <h1>Login</h1>
        <div class="inputbox">
            <input type="text" id="user" name="user" placeholder="Enter Your Username">
            <i class='bx bx-user'></i>
        </div>
        <div class="inputbox">
            <input type="password" id="pwd" name="pwd" placeholder="Enter Your Password">
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="remember">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="button">Login</button>
        <div class="registerhere">
            <p>Don't Have an Account?<a href="307/307.2-RegisterPage.html">Register Here</a></p>
        </div>
        </form>
    </div>
</body>
</html>
